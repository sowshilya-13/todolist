<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f06, #4a90e2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-row {
      display: flex;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    #add-btn {
      padding: 0.8rem 1rem;
      border-radius: 0 8px 8px 0;
      border: none;
      background: #ff6b6b;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #add-btn:hover {
      background: #ff4757;
    }
    .todo {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 8px;
      margin-top: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s, background 0.3s;
    }
    .todo:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.25);
    }
    .task {
      flex: 1;
      font-size: 1rem;
      cursor: text;
      outline: none;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    .btn-sm {
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      border: none;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .edit {
      background: #1e90ff;
      color: #fff;
    }
    .edit:hover {
      background: #0d6efd;
    }
    .delete {
      background: #ff6b6b;
      color: #fff;
    }
    .delete:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div class="input-row">
      <input type="text" id="task-input" placeholder="Add a new task..."/>
      <button id="add-btn">Add</button>
    </div>
    <div id="task-list"></div>
  </div>

  <script>
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    renderTasks();

    addBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) {
        alert("Please enter a task.");
        return;
      }
      const taskObj = { id: Date.now(), text };
      tasks.push(taskObj);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskInput.value = "";
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach(taskObj => {
        const element = document.createElement('div');
        element.classList.add('todo');
        element.innerHTML = `
          <span class="task" contenteditable="false">${taskObj.text}</span>
          <div class="actions">
            <button class="btn-sm edit">Edit</button>
            <button class="btn-sm delete">Delete</button>
          </div>
        `;
        const taskText = element.querySelector('.task');
        const editBtn = element.querySelector('.edit');
        const delBtn = element.querySelector('.delete');

        delBtn.addEventListener("click", () => {
          tasks = tasks.filter(t => t.id !== taskObj.id);
          localStorage.setItem("tasks", JSON.stringify(tasks));
          renderTasks();
        });

        editBtn.addEventListener("click", () => {
          if (editBtn.innerText === "Edit") {
            taskText.setAttribute("contenteditable", "true");
            taskText.focus();
            editBtn.innerText = "Save";
          } else {
            const updatedText = taskText.innerText.trim();
            if (!updatedText) {
              alert("Task cannot be empty");
              taskText.innerText = taskObj.text;
              taskText.setAttribute("contenteditable", "false");
              editBtn.innerText = "Edit";
              return;
            }
            taskObj.text = updatedText;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            taskText.setAttribute("contenteditable", "false");
            editBtn.innerText = "Edit";
          }
        });

        taskList.appendChild(element);
      });
    }
  </script>
</body>
</html>
